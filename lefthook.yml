pre-commit:
  jobs:
    - run: npx eslint --fix --max-warnings 0 "{staged_files}"
      glob: "*.{js,jsx,ts,tsx}"
      stage_fixed: true

    - run: npx stylelint --fix --max-warnings 0 "{staged_files}"
      glob: "*.css"
      stage_fixed: true

    - run: npx prettier --write --ignore-unknown "{staged_files}"
      stage_fixed: true
